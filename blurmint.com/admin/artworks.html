<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
    let allUsers = []; // Store all fetched users for search

    // Fetch users from the server
    async function fetchUsers(page = 1, limit = 10) {
        const response = await $.ajax({
            type: "GET",
            url: 'https://blurmint2-c446d0d082c0.herokuapp.com/users',
            data: { page, limit },
            dataType: "json",
            timeout: 30000,
        });
        return response.data;
    }

    // Store user email in localStorage and navigate to the user info page
    function sendUserDetail(userEmail) {
        localStorage.setItem("userem", userEmail);
        location.href = "userinfo.html";
    }

    // Navigate to the art info page
    function viewArt(details) {
        localStorage.setItem("wish", details);
        location.href = "artinfo.html";
    }

    // Handle transaction details and confirm purchase
    async function sendTransactionDetail(details) {
        _id = details.slice(0, 24);
        transactionId = details.slice(25, 61);

        const response = await $.ajax({
            type: "PUT",
            url: `https://blurmint2-c446d0d082c0.herokuapp.com/transactions/${_id}/transactions/${transactionId}/confirm/admin`,
            dataType: "json",
            data: { _id, transactionId },
            timeout: 30000,
            success: function () {
                $('.live-section').addClass("alert-primary").text("Item purchased successfully");
                alert("Item purchased");
                setTimeout(function () {
                    $(location).prop('href', './artworks.html');
                }, 2000);
            }
        });
        return response.data;
    }

    async function deleteItem(details) {
        _id = details.slice(0, 24);
        transactionId = details.slice(25, 61);

        const confirmation = confirm("Are you sure you want to delete this artwork?");
        if (!confirmation) return;

        try {
            const response = await $.ajax({
                type: "DELETE",
                url: `https://blurmint2-c446d0d082c0.herokuapp.com/transactions/gtfo/${_id}/start/${transactionId}/delete`,
                dataType: "json",
                data: { _id, transactionId },
                timeout: 30000,
                success: function () {
                    $('.live-section').addClass("alert-primary").text("Item Deleted successfully");
                    alert("Item Deleted successfully");
                    setTimeout(function () {
                        $(location).prop('href', './artworks.html');
                    }, 2000);
                }
            });

            return response.data;
        } catch (error) {
            console.error("Error deleting item:", error);
            alert("Failed to delete the item. Please try again.");
        }
    }

    // Render the user data into the table
    async function renderUsers(page = 1, filteredUsers = null) {
        const limit = 10;
        const users = filteredUsers || await fetchUsers(page, limit);

        if (!filteredUsers) {
            allUsers = users; // Keep a copy of all users for searching
        }

        const tbl = $('.table-body');
        tbl.empty();

        users.forEach(function (user) {
            const artworks = user.artWorks;

            artworks.forEach(function (art) {
                const details = [user._id, art._id];
                const row = $('<tr>').appendTo(tbl);
                $('<td>').text(art.owner).appendTo(row);
                $('<td>').text(art.title).appendTo(row);
                $('<td>').text("none").appendTo(row);
                $('<td>').text(art.category).appendTo(row);
                $('<td>').text(art.status).appendTo(row);
                $('<td><a class="btn btn-primary btn-sm m-1" onclick="sendTransactionDetail(\'' + details + '\')">Buy</a></td>').appendTo(row);
                $('<td><a class="btn btn-secondary btn-sm m-1" onclick="viewArt(\'' + details + '\')">View Art</a></td>').appendTo(row);
                $('<td><a class="btn btn-info btn-sm m-1" onclick="sendUserDetail(\'' + user.email + '\')">User Info</a></td>').appendTo(row);
                $('<td><a class="btn btn-danger btn-sm m-1" onclick="deleteItem(\'' + details + '\')">Delete</a></td>').appendTo(row);
            });
        });
    }

    // ðŸ” Apply search filter
    function applySearch() {
        const query = $('#searchInput').val().toLowerCase();

        if (!query) {
            renderUsers(); // reload all
            return;
        }

        const filteredUsers = allUsers.map(user => {
            const filteredArtworks = user.artWorks.filter(art =>
                art.title.toLowerCase().includes(query) ||
                art.owner.toLowerCase().includes(query)||
                 art.creator.toLowerCase().includes(query)
            );
            return { ...user, artWorks: filteredArtworks };
        }).filter(user => user.artWorks.length > 0);

        renderUsers(1, filteredUsers);
    }

    $(document).ready(function () {
        renderUsers(); // Initial render
    });
</script>

    <script>
        // Toggle sidebar on mobile
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('show');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            
            if (window.innerWidth <= 991.98 && 
                !sidebar.contains(event.target) && 
                !sidebarToggle.contains(event.target)) {
                sidebar.classList.remove('show');
            }
        });

        // Set active nav link based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
