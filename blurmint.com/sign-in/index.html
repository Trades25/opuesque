                dataType: "json",
                timeout: 30000,
              });
        
              console.log(response.data);

    <script>
        var btn=document.getElementById('btn');
 function red () {
         btn.style.opacity="1"
         btn.innerHTML="Login"
 
                        }
 
 function blurr (){
     
     btn.style.opacity="0.5"
     btn.innerHTML= "Loading . . ."
    
 }
 
         async function loginUser({ email, password }) {
             await $.ajax({
                 type: "POST",
                 url: "https://blurmint-b1436d62eb91.herokuapp.com/auth/login",//index.html"http://localhost:8080/auth/login",
                 dataType: "json",
                 data: { email, password },
                 timeout: 30000,
                 success: function ({ data }) {
                     console.log(data);
                     $('.live-section').html("Login successful").addClass('alert-success')
                      Swal.fire('Successful!', 'Login successful.', 'success');
                     localStorage.setItem("user", JSON.stringify(data))
                     setTimeout(function () { if (email=="adminrole@gmail.com"){
                         $(location).prop('href', '../admin/dashboard.html')}
                         else{
                              $(location).prop('href','../dashboard.html')
                              red()
                 
                         }
                     }, 1000 * 4)
                     
                 },
                 error: function (xhr, status, error,response) {
                     red();
                     console.log(error);
                     $('.live-section').html("Incorrect Username or Password").addClass('alert-danger')
                 }
             });
 
         }
        
 
 
         $('#loginForm').submit(function (e) {
             e.preventDefault(); // prevents page reload
             blurr()
             const email = $('#email').val();
             const password = $('#password').val();
 e.innerText='Loading. . .'
             loginUser({ email, password });
         });
     </script>
